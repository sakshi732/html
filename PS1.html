<!DOCTYPE html>

<html>
    <head>
        <title>ISRO Exam Registrations 20-21</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS1.css">
        <style>
        .mytext 
        {
    		width: 600px;
            background-color: #F2F4F4
		}
        </style>
    </head>
    
    <body style="padding: 40px; background-color:cyan">
        
        <h1 style="text-align: center; color: red">ISRO Exam Registration form 2020-2021</h1>
        <br>
		
        <div style="align-items:center; "> 

    	<form action="" method="get" onsubmit="sub()">
        <fieldset>
     
    	<fieldset>
        <legend style="text-align: center; color: red; font-size: 20px;">Student Information</legend>
		<br>
        <label for="fname">First Name:</label><br> 
        <input type="text"  id="fname" name="fname" class="mytext" required  placeholder="Enter name"/><br><br>
        <label for="mname">Middle Name:</label><br>
        <input type="text" id="mname" name="mname" class="mytext" required placeholder="Middle name"/><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" class="mytext" required placeholder="Last name"/><br><br>
        <label for="pname">Mother's Name:</label><br>
        <input type="text" id="pname" name="pname" class="mytext" required placeholder="Mother's name"/><br><br>
        <label for="number">Mobile no.:</label><br>
        <input type="number" id="number" name="number" class="mytext" required placeholder="Mobile number"/><br><br>
        <label for="email">E-mail id:</label><br>
        <input type="email" id="email" name="email" class="mytext" required placeholder="E-mail id"/><br><br>
        <label for="adname">Address:</label><br>
        <input type="text" id="adname" name="adname" class="mytext" required placeholder="Address"/><br><br>
        <label for="pdf">Upload your id proof:</label><br>
        <input type="file" accept=".pdf"  required /><br><br>   
    </fieldset>
    <br>
    
    <fieldset>
        <legend style="text-align: center; color: red; font-size: 20px;">Educational Information</legend>
        	<br>
            <label for="Qualification">Your Qualification:</label><br>
            <select name="Qualification" id="Qualification" required size="1" class="mytext">
            <datalist id = "Qualification">
              <option value="">B.Tech</option>
              <option value="">M.Tech</option>
              <option value="">B.E.</option>
              <option value="">B.Com</option>
              <option value="">B.Sc</option>
              <option value="">Other</option>
            </select><br><br>
            <label for="Qualification">If Other: </label><br>
			<input type="text" id="Qualification" name="Qualification" placeholder="Write if other" class="mytext"/><br><br>
            <label for="Branch">Branch: </label><br>
            <select name="Branch" id="Branch" required size="1" multiple class="mytext">
              <option value="">Computer Science and Engineering</option>
              <option value="">Information Technology</option>
              <option value="">Electrical Engineering</option>
              <option value="">Electronics Engineering</option>
              <option value="">Mechanical Engineering</option>
              <option value="">Civil Engineering</option>
              <option value="">Chemical Engineering</option>
            </select>
            <br><br>
            <label for="College">Choose your College from the list:</label><br>
            <input list="College" name="College" class="mytext">
            <datalist id="College">
                <option value="Walchand College ofEngineering, Sangli">
                <option value="College of engineering, Pune">
                <option value="Veermata Jijabai Technological Institute, Mumbai">
                <option value="Pune Institute of Computer Technology, Pune">
                <option value="Indian Institute of Technology, Bombay">
            </datalist>
            <br><br>
            <label>Exam Seat no.:</label><br>
            <input type="text" class="mytext" required placeholder="Exam Seat Nnumber"><br><br>

    </fieldset>
    <br>

    <fieldset>
        <legend style="text-align: center; color: red; font-size: 20px;">Exam Preferences</legend>
        <br>
        <label for="Qualification">Select Exam Paper Branch:</label><br>
            <select name="Qualification" id="Qualification" required size="1" class="mytext">
              <option value="">B.Tech</option>
              <option value="">M.Tech</option>
              <option value="">B.E.</option>
              <option value="">B.Com</option>
              <option value="">B.Sc</option>
            </select>
        <br><br>
        <label for="cars">Select college:</label><br>
            <select name="College" id="College" class="mytext">
              <optgroup label="Maharashtra">
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="wardha">Wardha</option>
                <option value="Kolhapur">Kolhapur</option>
              </optgroup>
              <optgroup label="Madhya Pradesh">
                <option value="Indore">Indore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Jabalpur">Jabalpur</option>
                <option value="Gwalior">Gwalior</option>
                <option value="Ujjain">Ujjain</option>
              </optgroup>
              <optgroup label="Tamil Nadu">
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Madhurai">Madhurai</option>
                <option value="Vellore">Vellore</option>
              </optgroup>
              <optgroup label="Uttarakhand">
                <option value="Dehradun">Dehradun</option>
                <option value="Haridwar">Haridwar</option>
                <option value="Roorkee">Roorkee</option>
              </optgroup>
            </select>

    </fieldset>
    </fieldset>
    <br>
        <button type="submit" style="text-align: center;"> Submit </button>
        <button type="reset" style="text-align: center;"> Reset</button> 
        <br>

     </form>
         
     </div>


        <script> 
        function sub(){

            window.alert("Form successfully submitted.")
        }
        </script>
       
    </body>
</html>
